name: build docs

on:
  push:
    branches: [master]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: install nim
      run: export CHOOSENIM_CHOOSE_VERSION="1.0.0" && curl https://nim-lang.org/choosenim/init.sh -sSf > init.sh && sh init.sh -y

    - name: build docs
      run: |
        export PATH=$HOME/.nimble/bin:$PATH
        make doc
